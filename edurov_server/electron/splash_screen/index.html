<html>
<head>
    <title>EduROV</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link rel="stylesheet" type="text/css" href="../static/bootstrap.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: ws: ssl.gstatic.com 'unsafe-inline';">
</head>
<body>

<div class="flexbox">
    <div class="panel">
        <div class="card">
            <h5 class="card-header">Connect</h5>
            <div class="card-body">
                <label for="input_url">EduROV IP or hostname:</label>
                <input type="url" id="input_url" style="float:right"
                        title="URL of Raspberry PI on EduROV." value="raspberrypi.local"/>
                <button type="button" id="button_start_app"
                        class="btn btn-outline-primary btn-sm btn-block"
                        title="Will connect to the selected EduROV and start the app.">
                    Start
                </button>
            </div>
        </div>
        <div class="card">
            <h5 class="card-header">Search</h5>
            <div class="card-body">
                <p>Search for EduROVs on the local network.</p>
                <button type="button" id="button_search"
                        class="btn btn-outline-primary btn-sm btn-block"
                        title="Will trigger a search for Raspberry PIs on the network">
                    Search
                </button>
                <p></p>
                <table id="table_ip_results">
                    <thead>
                        <th>Host Name</th>
                        <th>IP</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="module" src="./scripts/index.mjs"></script>
</body>
</html>
